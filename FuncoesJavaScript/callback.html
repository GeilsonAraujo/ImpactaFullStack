<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções de CallBack</title>

	<script>		
		function exibirArtigo(id, callbackSucesso, callbackErro){
			//logico: recuperar o id via requisicao http
			if(true){
				callbackSucesso('funcoes de CallBack em JS',' funcoes de CallBack sao muito utilizadas... bla bla bla');
			}else{
				callbackErro('Erro ao recuperar os dados');
			}
		}

		var callbackSucesso = function(titulo, descricao){
			document.write('<h1>O titulo é: ' + titulo + '</h1>');
			document.write('<hr/>');
			document.write('<h1>Sua descricao é: ' + descricao + '</h1>');
		}
		var callbackErro = function(erro){
			document.write('<p>Erro: <br' + erro + '<p/>');
		}		
		exibirArtigo(1, callbackSucesso, callbackErro);

	</script>
</head>
<body>

</body>
</html>
