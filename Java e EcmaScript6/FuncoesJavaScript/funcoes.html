<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Declaração de funções</title>
	<script>
		
		function calcularAreaTerreno(largura, comprimento){

			var area = largura * comprimento;
			return area;

		}

		var largura = prompt('Digite a largura do terreno em metros');
		var comprimento = prompt('Digite o comprimento do terreno em metros');

		var area = calcularAreaTerreno(largura, comprimento);
		document.write('o terreno possui ' +area+' metros quadrados.')

	</script>
</head>
<body>
	<h1>Declação de Funcão</h1>

	<p>Para se declarar funções precisamos usar a palavra reservada <b>Function</b> na sequencia deve-se usar duas palavras para deicar bem explicito oque a função faz, exemplo:<br><br> 
	
	function calcularAreaTerreno(largura, comprimento){<br>

		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp var area = largura x comprimento; <br>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp return area; <br>
	}</p>
</body>
</html>
