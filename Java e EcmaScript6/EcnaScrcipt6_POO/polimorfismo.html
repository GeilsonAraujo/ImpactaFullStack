<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Polimorfismo em JS</title>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
<script type="text/babel"> 

//operador super() fornece ascesso ao construtor da class Pai.
	class Animal{
		constructor(cor, tamanho, peso){
			this.cor = cor;
			this.tamanho = tamanho;
			this.peso = peso;
		}

		dormir(){
			console.log('dormiu o Animal');
		}
	}

	class Passaro extends Animal{
		constructor(bico, cor, tamanho, peso){
			super(cor, tamanho, peso);
			this.bico = bico;
		}

		voar(){
			console.log('Voou')
		}
	}

	class Cachorro extends Animal{
		constructor(){
			super();
			this.orelhas = 'Grandes e caidas';
		}
		correr(){
			console.log('correu');
		}

		rosnar(){
			console.log('rrras');
		}

	}

	class Pardal extends Passaro{
		constructor(bico, cor, tamanho, peso){
			super(bico, cor, tamanho, peso);
		}		
	}

	class Papagaio extends Passaro{
		constructor(sabeFalar, cor, tamanho, peso){
			super(bico, cor, tamanho, peso);
			this.sabeFalar = sabeFalar;
		}
	} 
	
	let pardal = new Pardal('curto','vermelho', 20, 45);
 	console.log(pardal);

</script>
