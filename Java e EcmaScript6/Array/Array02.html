<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mais array</title>
	<script>
		
		var lista_frutas = [];

		lista_frutas[0] = 'banana';
		lista_frutas[1] = 'maca';

		//adicionando elementos no array
		//no final
		lista_frutas.push('uva');

		//no começo
		lista_frutas.unshift('morango');

		//exclui os elementos do final do array
		lista_frutas.pop();

		//exclui elementos do começo do array
		lista_frutas.shift()
		console.log(lista_frutas);
 
	</script>
</head>
<body>

</body>
</html>
