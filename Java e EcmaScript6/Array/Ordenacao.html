<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ordenação de Array</title>

	<script>
		
		var lista_frutas = [];

		lista_frutas[0] = 'maca';
		lista_frutas[1] = 'banana';
		lista_frutas[2] = 'pessego';
		lista_frutas[3] = 'abacaxi';

		console.log(lista_frutas.sort());


		var lista_numeros = [];

		lista_numeros[0] = 12;
		lista_numeros[1] = 40;
		lista_numeros[2] = 7;
		lista_numeros[3] = 13;
		lista_numeros[4] = 1;

		console.log(lista_numeros.sort(ordenaNumeros));

		function ordenaNumeros(a, b){
			return a - b

			//<0 = a ordenado antes de b
			//>0 = b ordenado antes de a
			// == ordem mantida
		}
	</script>
</head>
<body>

</body>
</html>
