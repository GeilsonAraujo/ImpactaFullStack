<!DOCTYPE html>
<html>
<head>
	<title>Eventos de Teclado</title>
	<script>
		//principais eventos de teclados sao: onkeydown, onkeypress, onkeyup

		function acao1(){
			alert('Eventos disparados')
		}


	</script>
</head>
<body>
	<input onkeydown="acao1()" type="text">

	<input onkeyup="acao1()" type="text">

	<input onkeypress="acao1()" type="text">
</body>
</html>
